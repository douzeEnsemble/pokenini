name: PHP prepare
description: Prepare the PHP env
author: Renaud Douze
runs:
  using: "composite"
  steps:
    - name: Copy .env file
      shell: bash
      run: cp .env.ci .env

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: apcu, ctype, iconv, intl, zip, dom, json, libxml, mbstring, simplexml, tokenizer, xml, xmlwriter
        tools: none
        coverage: none 