outer_room:
    message: |
        Hey, merci de t'être connecté. Pour l'instant, tu n'as pas le droit d'aller plus loin.
        Ce site est réservé qu'à certaine personne. Je sais c'est décevant.

        Si tu veux y avoir accès, tu peux contacter mon administrateur, Renaud,
        par email pokenini.app@gmail.com ou par un autre moyen si tu en connais.
        Il suffit de lui transmettre cet identifiant `{id}`

        Et si tu cliques en dessous, ça te fait l'email tout seul. Je suis pas gentil ?

        (L'email ne sera pas conservé)
    cancel: |
        Si tu ne veux pas avoir d'accès, tu n'as rien à faire. Je n'ai rien enregistré.
        Tu peux te déconnecter avec le lien en dessous.
        Merci d'être passé
    mail:
        link: "Envoyer une demande"
        subject: "Je peux avoir accès à Pokénini stp ?"
        body: "Mon identifiant Google OpenId est {id}"

