services:
  web:
    build:
      context: .
      dockerfile: ./docker/frankenphp/Dockerfile
    restart: unless-stopped
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}, php:80
      MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
      MERCURE_URL: ${CADDY_MERCURE_URL:-http://php/.well-known/mercure}
      MERCURE_PUBLIC_URL: ${CADDY_MERCURE_PUBLIC_URL:-https://${SERVER_NAME:-localhost}:${HTTPS_PORT:-443}/.well-known/mercure}
      MERCURE_JWT_SECRET: ${CADDY_MERCURE_JWT_SECRET:-!ChangeThisMercureHubJWTSecretKey!}
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  database:
    image: postgres:${POSTGRES_VERSION:-14}-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-app}
      # You should definitely change the password in production
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-!ChangeMe!}
      - POSTGRES_USER=${POSTGRES_USER:-app}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 5451
        protocol: tcp

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --requirepass douze
    volumes:
      - redis:/data

  api.test.moco:
    build:
      context: docker/moco/Api/test
      args:
        MOCO_VERSION: 1.5.0
    volumes:
      - ./tests/resources/moco/Api:/var/moco:ro

  api.int.moco:
    build:
      context: docker/moco/Api/int
      args:
        MOCO_VERSION: 1.5.0
    volumes:
      - ./tests/resources/moco/Api:/var/moco:ro

  web.test.moco:
    build:
      context: docker/moco/Web/test
      args:
        MOCO_VERSION: 1.5.0
    volumes:
      - ./tests/resources/moco/Web/:/var/moco:ro

  web.dev.moco:
    build:
      context: docker/moco/Web/dev
      args:
        MOCO_VERSION: 1.5.0
    volumes:
      - ./tests/resources/moco/Web/:/var/moco:ro

  adminer:
    image: adminer
    restart: always
    ports:
     - target: 8080
       published: 8082

volumes:
###> doctrine/doctrine-bundle ###
  db_data:
  db_data_test:
###< doctrine/doctrine-bundle ###
  redis:
  caddy_data:
  caddy_config: