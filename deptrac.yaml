parameters:
  paths:
    - ./src
  exclude_files:
    - .*test.*
  layers:
    - name: ApiActionEnder
      collectors:
        - type: classLike
          value: 'App\\Api\\ActionEnder\\.*'
    - name: ApiActionStarter
      collectors:
        - type: classLike
          value: 'App\\Api\\ActionStarter\\.*'
    - name: ApiCalculator
      collectors:
        - type: classLike
          value: 'App\\Api\\Calculator\\.*'
    - name: ApiCommand
      collectors:
        - type: classLike
          value: 'App\\Api\\Command\\.*'
    - name: ApiController
      collectors:
        - type: classLike
          value: 'App\\Api\\Controller\\.*'
    - name: ApiDTO
      collectors:
        - type: classLike
          value: 'App\\Api\\DTO\\.*'
    - name: ApiEntity
      collectors:
        - type: classLike
          value: 'App\\Api\\Entity\\.*'
    - name: ApiException
      collectors:
        - type: classLike
          value: 'App\\Api\\Exception\\.*'
    - name: ApiHelper
      collectors:
        - type: classLike
          value: 'App\\Api\\Helper\\.*'
    - name: ApiMessage
      collectors:
        - type: classLike
          value: 'App\\Api\\Message\\.*'
    - name: ApiMessageHandler
      collectors:
        - type: classLike
          value: 'App\\Api\\MessageHandler\\.*'
    - name: ApiRepository
      collectors:
        - type: classLike
          value: 'App\\Api\\Repository\\.*'
    - name: ApiService
      collectors:
        - type: classLike
          value: 'App\\Api\\Service\\.*'
    - name: ApiUpdater
      collectors:
        - type: classLike
          value: 'App\\Api\\Updater\\.*'
    
    - name: WebAlbumFilters
      collectors:
        - type: classLike
          value: 'App\\Web\\AlbumFilters\\.*'
    - name: WebCache
      collectors:
        - type: classLike
          value: 'App\\Web\\Cache\\.*'
    - name: WebController
      collectors:
        - type: classLike
          value: 'App\\Web\\Controller\\.*'
    - name: WebDTO
      collectors:
        - type: classLike
          value: 'App\\Web\\DTO\\.*'
    - name: WebException
      collectors:
        - type: classLike
          value: 'App\\Web\\Exception\\.*'
    - name: WebSecurity
      collectors:
        - type: classLike
          value: 'App\\Web\\Security\\.*'
    - name: WebService
      collectors:
        - type: classLike
          value: 'App\\Web\\Service\\.*'
    - name: WebTwig
      collectors:
        - type: classLike
          value: 'App\\Web\\Twig\\.*'
    - name: WebUtils
      collectors:
        - type: classLike
          value: 'App\\Web\\Utils\\.*'
    - name: WebValidator
      collectors:
        - type: classLike
          value: 'App\\Web\\Validator\\.*'

  ruleset:
    ApiActionEnder:
      - ApiDTO
      - ApiEntity
      - ApiMessage
      - ApiRepository
    ApiActionStarter:
      - ApiEntity
      - ApiMessage
    ApiCalculator:
      - ApiCalculator
      - ApiDTO
      - ApiEntity
      - ApiRepository
      - ApiService
    ApiCommand:
      - ApiActionEnder
      - ApiActionStarter
      - ApiCalculator
      - ApiDTO
      - ApiEntity
      - ApiMessage
      - ApiRepository
      - ApiService
      - ApiUpdater
    ApiController:
      - ApiActionEnder
      - ApiActionStarter
      - ApiDTO
      - ApiEntity
      - ApiService
    ApiDTO:
      - ApiDTO
    ApiEntity:
      - ApiEntity
    ApiHelper:
      - ApiHelper
    ApiMessage:
      - ApiMessage
    ApiMessageHandler:
      - ApiActionEnder
      - ApiCalculator
      - ApiDTO
      - ApiEntity
      - ApiMessage
      - ApiMessageHandler
      - ApiService
      - ApiUpdater
      - ApiRepository
    ApiRepository:
      - ApiDTO
      - ApiEntity
      - ApiMessage
      - ApiRepository
    ApiService:
      - ApiCalculator
      - ApiDTO
      - ApiEntity
      - ApiRepository
      - ApiService
      - ApiUpdater
    ApiUpdater:
      - ApiDTO
      - ApiEntity
      - ApiException
      - ApiHelper
      - ApiRepository
      - ApiService

    WebAlbumFilters:
      - WebAlbumFilters
    WebCache:
      - WebService
    WebController: 
      - WebAlbumFilters
      - WebDTO
      - WebException
      - WebSecurity
      - WebService
      - WebValidator
    WebDTO:
      - WebDTO
    WebSecurity:
      - WebException
    WebService:
      - WebCache
      - WebDTO
      - WebException
      - WebSecurity
      - WebUtils
    WebValidator:
      - WebService
      - WebValidator